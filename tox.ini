# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = {py36,py37}-conda{46,47}

[testenv]
# install pytest in the virtualenv where commands will be executed
conda_deps= 
    pytest
    conda46: conda=4.6
    conda47: conda=4.7
    zstd
    unzip
    attrs=18.1
    click=7
commands =
    pytest tests
